<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>使用类选择器设置样式</title>
    <style>
        h1 {
            text-align: center;
            line-height: 60px;
            font-size: 36px;
            font-family: '黑体', sans-serif;
            letter-spacing: 36px;
            text-decoration: underline;
        }

        p {
            text-align: center;
            line-height: 45px;
            font-size: 20px;
            font-family: '隶书', serif;
            letter-spacing: 5px;
            color: blue;
        }
    </style>
</head>
<body>
<h1>清明</h1>
<p>清明时节雨纷纷，路上行人欲断魂。</p>
<p>借问酒家何处有，牧童遥指杏花村。</p>
</body>
</html>
