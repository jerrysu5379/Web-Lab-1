<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
        }
        /*设置a对象在未被访问前的样式表属性*/
        a:link {
            color: #000;
            text-decoration: none;
        }
        /*设置a对象在鼠标悬停时的样式表属性,a:hover必须在a:visited之前，否则在浏览器中没有效果*/
        a:hover {
            color: #00F;
            text-decoration: none;
        }
        /*设置a对象在被用户激活（按下鼠标未松手）时的样式表属性*/
        a:active {
            color:#0F0;
            text-decoration: none;
        }
        /*设置a对象在链接地址已被访问过时的样式表属性*/
        a:visited {
            color:#F00;
            text-decoration: none;
        }
    </style>
</head>
<body>
<img src="images/index_02.jpg" width="135" height="48" />
<p>
    <a href="#">家园简介</a>&nbsp; |
    <a href="#">新闻动态</a>&nbsp; |
    <a href="#">宠物种类</a>&nbsp; |
    <a href="#">健康课堂</a>&nbsp; |
    <a href="#">宠物风采</a>&nbsp; |
    <a href="#">宠物论坛</a>&nbsp; |
    <a href="#">联系我们</a>
</p>
</body>
</html>
