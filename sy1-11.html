<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节日庆祝页面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/huanduchunji.jpg') no-repeat; /* 替换为实际的图片路径 */
            background-size: cover; /* 背景图片覆盖整个页面 */
        }
        .header {
            background-color: #1E90FF; /* 根据实际颜色调整 */
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .header img {
            position: absolute; /* Logo定位到左上角 */
            top: 10px;
            left: 10px;
        }
        .header h1 {
            margin: 0; /* 去掉默认的外边距 */
        }
        .nav {
            background-color: #FFD700; /* 根据实际颜色调整 */
            padding: 5px 0;
            text-align: center;
            margin-top: 20px; /* 与上方内容留出间距 */
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .sidebar {
            background-color: #FFD700; /* 根据实际颜色调整 */
            float: left;
            width: 200px; /* 调整为所需宽度 */
            height: 100vh; /* 视口高度 */
            padding: 15px;
            box-sizing: border-box; /* Padding包含在宽度内 */
        }
        .sidebar p {
            color: white;
            text-align: center;
        }
        .content h2 {
            color: #FF4500; /* 根据实际颜色调整 */
            margin: 0; /* 去掉默认的外边距 */
            padding: 20px 0; /* 为标题添加一些内边距 */
        }
        .footer {
            background-color: #1E90FF; /* 根据实际颜色调整 */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="images/Header.jpg" alt="Logo"> <!-- 替换为实际的图片路径 -->
    <h1>Header</h1>
</div>
<div class="nav">
    <a href="#">首页</a> |
    <a href="#">博客</a> |
    <a href="#">设计</a> |
    <a href="#">论坛</a> |
    <a href="#">关于</a>
</div>
<div class="sidebar">
    <p>首页</p>
    <p>博客</p>
    <p>设计</p>
    <p>论坛</p>
    <p>关于</p>
</div>
<div class="content">
    <h2>欢度新春佳节</h2>
</div>
<div class="footer">ßßßß
    <p>Footer</p>
</div>
</body>
</html>
