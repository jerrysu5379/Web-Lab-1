<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #1E90FF;
            padding: 10px;
            color: white;
            position: relative;
        }
        .header img {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .header h1 {
            text-align: center;
            position: relative;
            margin: 0;
            padding-top: 60px;
        }
        .nav {
            background-color: #FFD700;
            padding: 5px;
            text-align: center;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        .sidebar {
            background-color: #FFD700;
            width: 200px;
            float: left;
            padding: 15px;
            height: calc(100vh - 130px);
            text-align: center;
        }
        .sidebar p {
            margin: 0;
            padding: 10px 0;
        }
        .content {
            background: url('images/huanduchunji.jpg') no-repeat center center;
            text-align: center;
            margin-left: 200px;
            height: 500px;
            position: relative;
        }
        .content h2 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            margin-top: 0;
        }
        .footer {
            background-color: #1E90FF;
            padding: 10px;
            text-align: center;
            color: white;
            clear: both;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="images/Header.jpg" alt="Logo">
    <h1>欢度新春佳节</h1>
</div>
<div class="nav">
    <a href="#">首页</a> |
    <a href="#">博客</a> |
    <a href="#">设计</a> |
    <a href="#">论坛</a> |
    <a href="#">关于</a>
</div>
<div class="sidebar">
    <p>首页</p>
    <p>博客</p>
    <p>设计</p>
    <p>论坛</p>
    <p>关于</p>
</div>
<div class="content">
</div>
<div class="footer">
    <p>Footer</p>
</div>
</body>
</html>
